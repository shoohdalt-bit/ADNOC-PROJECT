    <title>EcoBite - Sustainable School Cafeteria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        scroll-behavior: smooth;
        background: #f0fdfa; /* Light Mint/Teal background */
      }
      .font-glam {
        font-family: 'Playfair Display', serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e6f4f3;
      }
      ::-webkit-scrollbar-thumb {
        background: #005c57;
        border-radius: 4px;
      }
      .gold-shimmer {
        background: linear-gradient(90deg, #005c57 0%, #00d2c5 50%, #003537 100%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 2s linear infinite;
      }
      @keyframes shimmer {
        to { background-position: 200% center; }
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      .floating {
        animation: float 5s ease-in-out infinite;
      }
      .tray-border {
        border: 4px solid #e2e8f0;
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
      }
    </style>
